- debug:
    msg: START netconf/set_domain_name.yaml on connection={{ ansible_connection }}
- name: setup
  iosxr_config:
    lines:
    - no domain name
    - no domain vrf ansiblevrf name
    match: none
    provider: '{{ cli }}'
  connection: ansible.community.network_cli
- name: configure domain_name
  iosxr_system: &id001
    domain_name: eng.ansible.com
    provider: '{{ netconf }}'
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == true
- name: verify domain_name
  iosxr_system: *id001
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: configure domain_name
  iosxr_system: &id002
    domain_name: eng.ansible.com
    provider: '{{ netconf }}'
    state: absent
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == true
- name: verify domain_name
  iosxr_system: *id002
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == false
- name: configure domain_name with vrf
  iosxr_system: &id003
    domain_name: eng.ansible.com
    vrf: ansiblevrf
    provider: '{{ netconf }}'
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == true
- name: verify domain_name with vrf
  iosxr_system: *id003
  connection: ansible.community.netconf
  register: result
- assert:
    that:
    - result.changed == false
- debug:
    msg: END netconf/set_domain_name.yaml on connection={{ ansible_connection }}
