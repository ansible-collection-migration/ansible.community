- name: change logging parameters using aggregate
  iosxr_logging:
    aggregate:
    - dest: console
      level: notifications
    - dest: buffered
      size: 4700000
    - dest: monitor
      level: alerts
    - dest: host
      name: 10.10.10.1
      level: errors
    - dest: host
      name: 10.10.10.2
    - dest: file
      name: file1
      size: 2048
      level: critical
    - dest: file
