- name: remove host logging
  iosxr_logging:
    dest: host
    name: 172.16.0.1
    state: absent
    provider: '{{ netconf }}'
- name: remove console logging
  iosxr_logging:
    dest: console
    level: warning
    state: absent
    provider: '{{ netconf }}'
  register: result
- name: remove buffered logging
  iosxr_logging:
    dest: buffered
    size: 2097155
    state: absent
    provider: '{{ netconf }}'
  register: result
- name: set up syslog host logging
  iosxr_logging: &id001
    dest: host
    name: 172.16.0.1
    level: errors
    state: present
    provider: '{{ netconf }}'
  register: result
- assert:
    that:
    - result.changed == true
    - '"172.16.0.1" in result.xml[0]'
- name: set up syslog host logging (idempotent)
  iosxr_logging: *id001
  register: result
- assert: &id003
    that:
    - result.changed == false
