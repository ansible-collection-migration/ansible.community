- debug: msg="START eapi/basic-login.yaml on connection={{ ansible_connection }}"
- name: Remove previous login banner
  eos_config:
    lines: no banner login
  become: true
- name: Create login banner
  eos_banner: &id001
    banner: login
    text: 'this is my login banner

      that has a multiline

      string

      '
    state: present
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - '''banner login'' in result.commands[0]'
    - '''ansible_1'' in result.session_name'
- name: Create login banner again (idempotent)
  eos_banner: *id001
  become: true
  register: result
- assert:
    that:
    - result.changed == false
    - result.commands | length == 0
    - result.session_name is not defined
- name: Remove login
  eos_banner: &id002
    banner: login
    text: 'this is my login banner

      that has a multiline

      string

      '
    state: absent
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - '''no banner login'' in result.commands'
    - '''ansible_1'' in result.session_name'
- name: Remove login again (idempotent)
  eos_banner: *id002
  become: true
  register: result
- assert:
    that:
    - result.changed == false
    - result.commands | length == 0
    - result.session_name is not defined
