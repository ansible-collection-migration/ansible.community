- debug: msg="START cli/set_name_servers.yaml"
- name: setup
  nxos_config: &id002
    lines:
    - no ip name-server 192.0.2.1
    - no ip name-server 192.0.2.2
    - no ip name-server 192.0.2.3
    match: none
- name: configure name_servers
  nxos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  register: result
- assert:
    that:
    - result.changed == true
    - '''ip name-server 192.0.2.1'' in result.commands'
    - '''ip name-server 192.0.2.2'' in result.commands'
    - '''ip name-server 192.0.2.3'' in result.commands'
- name: verify name_servers
  nxos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  register: result
- assert:
    that:
    - result.changed == false
- name: remove one
  nxos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
  register: result
- assert:
    that:
    - result.changed == true
    - result.commands|length == 1
    - '''no ip name-server 192.0.2.3'' in result.commands'
- name: default name server
  nxos_system: &id001
    name_servers: default
  register: result
- assert:
    that:
    - result.changed == true
- name: Idempotent check
  nxos_system: *id001
  register: result
- assert:
    that:
    - result.changed == false
- name: teardown
  nxos_config: *id002
  ignore_errors: true
- debug: msg="END cli/set_name_servers.yaml"
