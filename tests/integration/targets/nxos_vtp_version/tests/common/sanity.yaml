- debug: msg="START connection={{ ansible_connection }} nxos_vtp_version sanity test"
- set_fact: vtp_run="true"
- set_fact: vtp_run="false"
  when: platform is ansible.community.search('N3K-F|N9K-F')
- block:
  - name: disable feature vtp
    nxos_feature:
      feature: vtp
      state: disabled
    ignore_errors: true
  - name: enable feature vtp
    nxos_feature:
      feature: vtp
      state: enabled
  - name: configure supporting vtp domain
    nxos_vtp_domain:
      domain: foo
  - name: configure vtp version
    nxos_vtp_version: &id001
      version: 2
    register: result
  - assert:
      that:
      - result.changed == true
  - name: Conf Idempotence
    nxos_vtp_version: *id001
    register: result
  - assert:
      that:
      - result.changed == false
  when: vtp_run | ansible.community.bool
  always:
  - name: disable feature vtp
    nxos_feature:
      feature: vtp
      state: disabled
- debug: msg="END connection={{ ansible_connection }} nxos_vtp_version sanity test"
