- debug: msg="START cli/backup.yaml on connection={{ ansible_connection }}"
- name: setup
  iosxr_config:
    commands:
    - no description
    - no shutdown
    parents:
    - interface Loopback999
    match: none
- name: collect any backup files
  find:
    paths: '{{ role_path }}/backup'
    pattern: '{{ inventory_hostname_short }}_config*'
  connection: ansible.community.local
  register: backup_files
- name: delete backup files
  file:
    path: '{{ item.path }}'
    state: absent
  with_ansible.community.items: '{{backup_files.files|default([])}}'
- name: configure device with config
  iosxr_config:
    src: basic/config.j2
    backup: true
  register: result
- assert:
    that:
    - result.changed == true
    - result.updates is not defined
- name: collect any backup files
  find:
    paths: '{{ role_path }}/backup'
    pattern: '{{ inventory_hostname_short }}_config*'
  connection: ansible.community.local
  register: backup_files
- assert:
    that:
    - backup_files.files is defined
- name: delete configurable backup file path
  file:
    path: '{{ item }}'
    state: absent
  with_ansible.community.items:
  - '{{ role_path }}/backup_test_dir/'
  - '{{ role_path }}/backup/backup.cfg'
- name: take configuration backup in custom filename and directory path
  iosxr_config:
    backup: true
    backup_options:
      filename: backup.cfg
      dir_path: '{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}'
  become: true
  register: result
- assert:
    that:
    - result.changed == true
- name: check if the backup file-1 exist
  find:
    paths: '{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}/backup.cfg'
  register: backup_file
  connection: ansible.community.local
- assert:
    that:
    - backup_file.files is defined
- name: take configuration backup in custom filename
  iosxr_config:
    backup: true
    backup_options:
      filename: backup.cfg
  become: true
  register: result
- assert:
    that:
    - result.changed == true
- name: check if the backup file-2 exist
  find:
    paths: '{{ role_path }}/backup/backup.cfg'
  register: backup_file
  connection: ansible.community.local
- assert:
    that:
    - backup_file.files is defined
- name: take configuration backup in custom path and default filename
  iosxr_config:
    backup: true
    backup_options:
      dir_path: '{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}'
  become: true
  register: result
- assert:
    that:
    - result.changed == true
- name: check if the backup file-3 exist
  find:
    paths: '{{ role_path }}/backup_test_dir/{{ inventory_hostname_short }}'
    pattern: '{{ inventory_hostname_short }}_config*'
  register: backup_file
  connection: ansible.community.local
- assert:
    that:
    - backup_file.files is defined
- debug: msg="END cli/backup.yaml on connection={{ ansible_connection }}"
