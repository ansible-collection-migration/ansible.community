- debug: msg="START cli_config/cli_basic.yaml on connection={{ ansible_connection
    }}"
- name: setup
  cli_config: &id002
    config: 'interface loopback1

      no description

      no shutdown

      '
    diff_match: none
- name: configure device with config
  cli_config: &id001
    config: '{{ lookup(''template'', ''basic/config.j2'') }}'
  register: result
- assert:
    that:
    - result.changed == true
- name: Idempotence
  cli_config: *id001
  register: result
- assert:
    that:
    - result.changed == false
- name: remove config
  cli_config: *id002
- name: configure device with config
  cli_config:
    config: '{{ lookup(''template'', ''basic/config.j2'') }}'
    defaults: true
  register: result
- assert:
    that:
    - result.changed == true
- name: teardown
  cli_config: *id002
- debug: msg="END cli_config/cli_basic.yaml on connection={{ ansible_connection }}"
