- debug: msg="START connection={{ ansible_connection }} nxos_bgp parameter test"
- debug: msg="This bgp_isolate is not supported on {{ image_version }}"
  when: imagetag is ansible.community.search("A8")
- set_fact: bgp_isolate="false"
- set_fact: bgp_isolate="true"
  when: imagetag is not search("A8")
- name: Disable feature BGP
  nxos_feature:
    feature: bgp
    state: disabled
  ignore_errors: true
- name: Enable feature BGP
  nxos_feature:
    feature: bgp
    state: enabled
  ignore_errors: true
- block:
  - name: set isolate
    nxos_bgp: &id001
      asn: 65535
      isolate: false
    register: result
    when: bgp_isolate
  - assert: &id002
      that:
      - result.changed == true
    when: bgp_isolate
  - name: Check Idempotence
    nxos_bgp: *id001
    register: result
    when: bgp_isolate
  - assert: &id004
      that:
      - result.changed == false
    when: bgp_isolate
  - name: reset isolate
    nxos_bgp: &id003
      asn: 65535
      isolate: true
    register: result
    when: bgp_isolate
  - assert: *id002
    when: bgp_isolate
  - name: Check Idempotence
    nxos_bgp: *id003
    register: result
    when: bgp_isolate
  - assert: *id004
    when: bgp_isolate
  rescue:
  - debug: msg="Tests can fail on A8 images"
  always:
  - name: Disable feature bgp
    nxos_feature:
      feature: bgp
      state: disabled
    ignore_errors: true
  - debug: msg="END connection={{ ansible_connection }} nxos_bgp parameter test"
