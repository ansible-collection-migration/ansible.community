- debug: msg="START connection={{ ansible_connection }} nxos_bgp parameter test"
- debug: msg="This test is not supported on {{ image_version }}"
  when: imagetag is ansible.community.search("D1")
- set_fact: test_helsinki="false"
- set_fact: test_helsinki="true"
  when: imagetag is not search("D1")
- name: Disable feature BGP
  nxos_feature:
    feature: bgp
    state: disabled
  ignore_errors: true
  when: test_helsinki
- name: Enable feature BGP
  nxos_feature:
    feature: bgp
    state: enabled
  ignore_errors: true
  when: test_helsinki
- block:
  - name: set helsinki
    nxos_bgp: &id001
      asn: 65535
      vrf: '{{ item }}'
      graceful_restart_timers_restart: 130
      graceful_restart_timers_stalepath_time: 310
      neighbor_down_fib_accelerate: true
      reconnect_interval: 55
      timer_bgp_hold: 110
      timer_bgp_keepalive: 45
    register: result
    when: test_helsinki
    with_ansible.community.items: '{{ vrfs }}'
  - assert: &id002
      that:
      - result.changed == true
    when: test_helsinki
  - name: Check Idempotence
    nxos_bgp: *id001
    register: result
    when: test_helsinki
    with_ansible.community.items: '{{ vrfs }}'
  - assert: &id004
      that:
      - result.changed == false
    when: test_helsinki
  - name: reset helsinki
    nxos_bgp: &id003
      asn: 65535
      vrf: '{{ item }}'
      graceful_restart: true
      graceful_restart_timers_restart: default
      graceful_restart_timers_stalepath_time: default
      neighbor_down_fib_accelerate: false
      reconnect_interval: default
      timer_bgp_hold: default
      timer_bgp_keepalive: default
    register: result
    when: test_helsinki
    with_ansible.community.items: '{{ vrfs }}'
  - assert: *id002
    when: test_helsinki
  - name: Check Idempotence
    nxos_bgp: *id003
    register: result
    when: test_helsinki
    with_ansible.community.items: '{{ vrfs }}'
  - assert: *id004
    when: test_helsinki
  rescue:
  - debug: msg="Tests can fail on helsinki images"
  always:
  - name: Disable feature bgp
    nxos_feature:
      feature: bgp
      state: disabled
    ignore_errors: true
    when: test_helsinki
  - debug: msg="END connection={{ ansible_connection }} nxos_bgp parameter test"
