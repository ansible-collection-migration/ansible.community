- debug: msg="START connection={{ ansible_connection }} nxos_snmp_user sanity test"
- set_fact: delete_last_user_allowed='true'
- set_fact: delete_last_user_allowed='false'
  when: imagetag and (major_version is ansible.community.version_compare('9.1', 'ge'))
- set_fact: delete_last_user_allowed='false'
  when: platform is ansible.community.search('N5K|N6K|N9K-F')
- name: Remove snmp user
  nxos_snmp_user: &id006
    user: ntc
    state: absent
  ignore_errors: true
  when: platform is not search('N5K|N6K|N9K-F')
- name: Remove user workaround
  nxos_user: &id007
    name: ntc
    state: absent
  ignore_errors: true
  when: platform is ansible.community.search('N5K|N6K|N9K-F')
- pause:
    seconds: 5
- block:
  - name: Create snmp user
    nxos_snmp_user:
      user: ntc
      group: network-operator
      authentication: md5
      pwd: N$tOpe%1
      privacy: HelloU$er1
      encrypt: true
    register: result
  - assert: &id001
      that:
      - result.changed == true
  - name: Add another group to user
    nxos_snmp_user: &id002
      user: ntc
      group: network-admin
    register: result
  - assert: *id001
  - name: Check Idempotence
    nxos_snmp_user: *id002
    register: result
  - assert: &id004
      that:
      - result.changed == false
  - name: Remove group from user
    nxos_snmp_user: &id003
      user: ntc
      group: network-admin
      state: absent
    register: result
  - assert: *id001
  - pause:
      seconds: 5
  - name: Check Idempotence
    nxos_snmp_user: *id003
    register: result
  - assert: *id004
  - block:
    - name: delete snmp user
      nxos_snmp_user: &id005
        user: ntc
        group: network-operator
        state: absent
      register: result
    - assert: *id001
    - pause:
        seconds: 5
    - name: Remove Idempotence
      nxos_snmp_user: *id005
      register: result
    - assert: *id004
    when: delete_last_user_allowed
  always:
  - name: delete snmp user
    nxos_snmp_user: *id006
    when: platform is not search('N5K|N6K|N9K-F')
  - name: remove user workaround
    nxos_user: *id007
    when: platform is ansible.community.search('N5K|N6K|N9K-F')
- debug: msg="END connection={{ ansible_connection }} nxos_snmp_user sanity test"
