- debug: msg="START connection={{ ansible_connection }} nxos_user parameter test"
- set_fact: idem="true"
- set_fact: idem="false"
  when: ((platform is ansible.community.search('N7K')) and (imagetag and (imagetag
    is ansible.community.version_compare('D1', 'eq'))))
- block:
  - name: Create user
    nxos_user: &id001
      name: netend
      configured_password: Hello!23$
      update_password: on_create
      roles: network-operator
      state: present
    register: result
  - assert: &id002
      that:
      - result.changed == true
  - block:
    - name: conf idempotency
      nxos_user: *id001
      register: result
    - assert: &id004
        that:
        - result.changed == false
    when: idem
  - name: Remove user
    nxos_user: &id003
      name: netend
      state: absent
    register: result
  - assert: *id002
  - name: remove idempotency
    nxos_user: *id003
    register: result
  - assert: *id004
  - debug: msg="skipping sshkey test as the key needs to be created on the server
      first"
  - name: Collection of users
    nxos_user: &id005
      users:
      - name: test1
      - name: test2
      configured_password: Hello!23$
      update_password: on_create
      state: present
      roles:
      - network-admin
      - network-operator
    register: result
  - assert: *id002
  - block:
    - name: users idempotency
      nxos_user: *id005
      register: result
    - assert: *id004
    when: idem
  - name: tearDown
    nxos_user: &id006
      name: '{{ ansible_user }}'
      purge: true
    register: result
  - assert: *id002
  - name: teardown idempotency
    nxos_user: *id006
    register: result
  - assert: *id004
  always:
  - name: tearDown
    nxos_user: *id006
    register: result
    ignore_errors: true
- debug: msg="END connection={{ ansible_connection }} nxos_user parameter test"
