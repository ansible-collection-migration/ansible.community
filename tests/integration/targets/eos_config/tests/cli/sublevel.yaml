- debug: msg="START cli/sublevel.yaml on connection={{ ansible_connection }}"
- name: setup
  eos_config:
    lines: no vlan 10
    match: none
  become: true
- name: configure sub level command
  eos_config:
    lines: name test
    parents: vlan 10
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - '''vlan 10'' in result.updates'
    - '''name test'' in result.updates'
- name: configure sub level command idempotent check
  eos_config:
    lines: name test
    parents: vlan 10
  become: true
  register: result
- assert:
    that:
    - result.changed == false
- name: teardown
  eos_config:
    lines: no vlan 10
    match: none
  become: true
- debug: msg="END cli/sublevel.yaml on connection={{ ansible_connection }}"
