- debug: msg="START eapi/backup.yaml on connection={{ ansible_connection }}"
- name: setup
  eos_config:
    commands:
    - no description
    - no shutdown
    parents:
    - interface Ethernet2
    match: none
  become: true
- name: collect any backup files
  find:
    paths: '{{ role_path }}/backup'
    pattern: '{{ inventory_hostname_short }}_config*'
  register: backup_files
  connection: ansible.community.local
- name: delete backup files
  file:
    path: '{{ item.path }}'
    state: absent
  with_ansible.community.items: '{{backup_files.files|default([])}}'
- name: configure device with config
  eos_config:
    src: basic/config.j2
    backup: true
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - result.updates is defined
- name: collect any backup files
  find:
    paths: '{{ role_path }}/backup'
    pattern: '{{ inventory_hostname_short }}_config*'
  register: backup_files
  connection: ansible.community.local
- assert:
    that:
    - backup_files.files is defined
- debug: msg="END eapi/backup.yaml on connection={{ ansible_connection }}"
