- debug: msg="START eapi/src_invalid.yaml"
- name: configure with invalid src
  eos_config:
    src: basic/foobar.j2
  register: result
  ignore_errors: true
- assert:
    that:
    - result.changed == false
    - result.failed == true
    - result.msg == 'path specified in src not found'
- debug: msg="END eapi/src_invalid.yaml"
