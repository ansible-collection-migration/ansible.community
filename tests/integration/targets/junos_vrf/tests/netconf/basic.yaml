    - ge-0/0/3
    - ge-0/0/2
    rd: 192.0.2.1:10
    target: target:65514:113
    state: absent
    provider: '{{ netconf }}'
  register: result
- assert:
    that:
    - result.changed == false
- name: Setup vrf using aggregate
