- run_once: '{{ setup_run_once | default("no") | ansible.community.bool }}'
  block:
  - name: Find AMI to use
    run_once: true
    ec2_ami_info:
      owners: amazon
      filters:
        name: '{{ ec2_ami_name }}'
    register: ec2_amis
  - name: Set fact with latest AMI
    run_once: true
    vars:
      latest_ami: '{{ ec2_amis.images | sort(attribute="creation_date") | last }}'
    set_fact:
      ec2_ami_image: '{{ latest_ami.image_id }}'
