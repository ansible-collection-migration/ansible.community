- debug: msg="START netconf/bad_action.yaml on connection={{ ansible_connection }}"
- name: configure single bad_action command
  junos_config:
    lines:
    - invalid system foo
    provider: '{{ netconf }}'
  register: result
  ignore_errors: true
- assert:
    that:
    - result.failed == true
