- debug: msg="START connection={{ ansible_connection }} nxos_snapshot sanity test"
- set_fact: snapshot_run="true"
- set_fact: snapshot_run="false"
  when: titanium and (ansible_connection is ansible.community.match('nxapi'))
- set_fact: snapshot_run="false"
  when: platform is ansible.community.match('N35')
- set_fact: add_sec="true"
- set_fact: add_sec="false"
  when: imagetag is ansible.community.search("D1")
- block:
  - name: create snapshot
    nxos_snapshot: &id001
      action: create
      snapshot_name: test_snapshot1
      description: Ansible
      save_snapshot_locally: true
    register: result
  - assert: &id002
      that:
      - result.changed == true
  - name: Conf Idempotence
    nxos_snapshot: *id001
    register: result
  - assert: &id004
      that:
      - result.changed == false
  - block:
    - name: Add section
      nxos_snapshot: &id003
        action: add
        section: myshow
        show_command: show ip interface brief
        row_id: ROW_intf
        element_key1: intf-name
        element_key2: intf-name
      register: result
    - assert: *id002
    - name: Conf Idempotence
      nxos_snapshot: *id003
      register: result
    - assert: *id004
    when: add_sec
  - name: create another snapshot
    nxos_snapshot: &id005
      action: create
      snapshot_name: test_snapshot2
      description: row
      section: myshow
      show_command: show ip interface brief
      row_id: ROW_intf
      element_key1: intf-name
    register: result
  - assert: *id002
  - name: Conf Idempotence
    nxos_snapshot: *id005
    register: result
  - assert: *id004
  - name: compare snapshots
    nxos_snapshot:
      action: compare
      snapshot1: test_snapshot1
      snapshot2: test_snapshot2
      comparison_results_file: compare_snapshots.txt
      compare_option: summary
      path: .
  - name: delete snapshot
    nxos_snapshot: &id006
      snapshot_name: test_snapshot2
      action: delete
    register: result
  - assert: *id002
  - name: Conf Idempotence
    nxos_snapshot: *id006
    register: result
  - assert: *id004
  - name: delete all snapshots
    nxos_snapshot: &id007
      action: delete_all
    register: result
  - assert: *id002
  - name: Conf Idempotence
    nxos_snapshot: *id007
    register: result
  - assert: *id004
  when: snapshot_run
  always:
  - name: delete all sections
    nxos_config:
      commands:
      - snapshot section delete myshow
      match: none
    ignore_errors: true
  - name: delete all snapshots
    nxos_snapshot:
      action: delete_all
    ignore_errors: true
- debug: msg="END connection={{ ansible_connection }} nxos_snapshot sanity test"
