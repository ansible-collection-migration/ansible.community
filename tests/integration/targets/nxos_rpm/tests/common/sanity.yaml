- debug: msg="START connection={{ ansible_connection }} nxos_rpm sanity test"
- set_fact: smu_run="false"
- set_fact: smu_run="true"
  when: ((platform is ansible.community.search('N9K')) and (imagetag and (imagetag
    is ansible.community.version_compare('I2', 'ge'))))
- set_fact: sdk_run="false"
- set_fact: sdk_run="true"
  when: ((platform is ansible.community.search('N9K')) and (imagetag and (imagetag
    is ansible.community.version_compare('I6', 'ge'))))
- debug: msg="***WARNING*** Remove meta end_play to verify this module ***WARNING***"
- meta: end_play
- block:
  - name: Install smu RPM
    nxos_rpm: &id001
      pkg: nxos.sample-n9k_ALL-1.0.0-7.0.3.I6.1.lib32_n9000.rpm
    register: result
  - assert: &id002
      that:
      - result.changed == true
  - name: Check Idempotence
    nxos_rpm: *id001
    register: result
  - assert: &id004
      that:
      - result.changed == false
  - name: Remove smu RPM
    nxos_rpm: &id003
      pkg: nxos.sample-n9k_ALL-1.0.0-7.0.3.I6.1.lib32_n9000.rpm
      state: absent
    register: result
  - assert: *id002
  - name: Check Idempotence
    nxos_rpm: *id003
    register: result
  - assert: *id004
  when: smu_run
- block:
  - name: Install nxsdk RPM(aggregate)
    nxos_rpm: &id005
      aggregate:
      - pkg: healthMonitor-1.0-1.5.0.x86_64.rpm
        file_system: bootflash
      - pkg: customCliApp-1.0-1.0.0.x86_64.rpm
    register: result
  - assert: &id006
      that:
      - result.changed == true
  - name: Check Idempotence
    nxos_rpm: *id005
    register: result
  - assert: &id008
      that:
      - result.changed == false
  - name: Remove nxsdk RPM(aggregate)
    nxos_rpm: &id007
      aggregate:
      - pkg: healthMonitor-1.0-1.5.0.x86_64.rpm
      - pkg: customCliApp-1.0-1.0.0.x86_64.rpm
      state: absent
    register: result
  - assert: *id006
  - name: Check Idempotence
    nxos_rpm: *id007
    register: result
  - assert: *id008
  when: sdk_run
- block:
  - name: Install reload smu RPM
    nxos_rpm: &id009
      pkg: nxos.CSCve91311-n9k_ALL-1.0.0-7.0.3.I6.1.lib32_n9000.rpm
    register: result
  - assert: *id002
  - name: Wait for device to come back up
    wait_for:
      port: 22
      state: started
      timeout: 600
      delay: 60
      host: '{{ inventory_hostname_short }}'
  - name: Continue with install reload smu RPM
    nxos_rpm: *id009
    register: result
  - assert: *id002
  - name: Check Idempotence
    nxos_rpm: *id009
    register: result
  - assert: *id004
  - name: Remove reload smu RPM
    nxos_rpm: &id010
      pkg: nxos.CSCve91311-n9k_ALL-1.0.0-7.0.3.I6.1.lib32_n9000.rpm
      state: absent
    register: result
  - assert: *id002
  - name: Wait for device to come back up
    wait_for:
      port: 22
      state: started
      timeout: 600
      delay: 60
      host: '{{ inventory_hostname_short }}'
  - name: Continue with remove reload smu RPM
    nxos_rpm: *id010
    register: result
  - assert: *id002
  - name: Check Idempotence
    nxos_rpm: *id010
    register: result
  - assert: *id004
  when: smu_run
- debug: msg="END connection={{ ansible_connection }} nxos_rpm sanity test"
