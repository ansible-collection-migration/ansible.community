- debug: msg="START cli/set_name_servers.yaml on connection={{ ansible_connection
    }}"
- name: setup
  eos_config:
    lines:
    - no ip name-server
    - vrf definition ansible
    match: none
  become: true
- name: configure name_servers
  eos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - result.commands|length == 3
    - '''ip name-server 192.0.2.1'' in result.commands'
    - '''ip name-server 192.0.2.2'' in result.commands'
    - '''ip name-server 192.0.2.3'' in result.commands'
- name: verify name_servers
  eos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
    - 192.0.2.3
  become: true
  register: result
- assert:
    that:
    - result.changed == false
- name: remove one
  eos_system:
    name_servers:
    - 192.0.2.1
    - 192.0.2.2
  become: true
  register: result
- assert:
    that:
    - result.changed == true
    - result.commands|length == 1
    - '''no ip name-server 192.0.2.3'' in result.commands'
- name: teardown
  eos_config:
    lines:
    - no ip domain lookup source-interface
    - no vrf definition ansible
    match: none
  become: true
- debug: msg="END cli/set_name_servers.yaml on connection={{ ansible_connection }}"
