- debug: msg="START connection={{ ansible_connection }} nxos_udld_interface sanity
    test"
- set_fact: udld_run="true"
- set_fact: udld_enable="true"
- set_fact: udld_run="false"
  when: ((platform is ansible.community.search('N9K-F')) and (imagetag and (imagetag
    is ansible.community.version_compare('F3', 'lt'))))
- set_fact: udld_run="false"
  when: titanium
- set_fact: udld_enable="false"
  when: imagetag and (imagetag is ansible.community.version_compare('N1', 'eq'))
- set_fact: intname="{{ nxos_int1 }}"
- block:
  - name: Enable feature udld
    nxos_feature:
      feature: udld
      state: enabled
  - name: put the interface into default state
    nxos_config:
      commands:
      - default interface {{intname}}
      match: none
  - name: ensure interface is configured to be in aggressive mode
    nxos_udld_interface: &id001
      interface: '{{ intname }}'
      mode: aggressive
      state: present
    register: result
  - assert: &id002
      that:
      - result.changed == true
  - name: Conf1 Idempotence
    nxos_udld_interface: *id001
    register: result
  - assert: &id004
      that:
      - result.changed == false
  - block:
    - name: ensure interface has mode enabled
      nxos_udld_interface: &id003
        interface: '{{ intname }}'
        mode: enabled
        state: present
      register: result
    - assert: *id002
    - name: Conf2 Idempotence
      nxos_udld_interface: *id003
      register: result
    - assert: *id004
    - name: ensure interface has mode aggressive
      nxos_udld_interface: *id001
      register: result
    - assert: *id002
    - name: Conf1 Idempotence
      nxos_udld_interface: *id001
      register: result
    - assert: *id004
    - name: ensure interface has mode disabled
      nxos_udld_interface: &id005
        interface: '{{ intname }}'
        mode: disabled
        state: present
      register: result
    - assert: *id002
    - name: Conf3 Idempotence
      nxos_udld_interface: *id005
      register: result
    - assert: *id004
    when: udld_enable
  - name: Remove the config
    nxos_udld_interface:
      interface: '{{ intname }}'
      mode: enabled
      state: absent
  when: udld_run
  always:
  - name: Disable udld
    nxos_feature:
      feature: udld
      state: disabled
    ignore_errors: true
- debug: msg="END connection={{ ansible_connection }} nxos_udld_interface sanity test"
